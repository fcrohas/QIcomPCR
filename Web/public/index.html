    <style type="text/css">
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
      .scrollbox {
	height:90%;
	width:90%;
	border:1px solid #ccc;
	font:16px/26px Georgia, Garamond, Serif;
	overflow:auto;      
      }
      .scrollboxhalf {
	height:50%;
	width:90%;
	border:1px solid #ccc;
	font:14px/18px Courier, Serif;
	overflow:auto;   
	font-family:Courier;
	color: #00CC00;
	background: #000000;
	border: 3px double #CCCCCC;
	padding: 10px;	
	line-height: 10px; 
      }
      #signal {
	width:25%;
      }
      .counter1 {
	      width:44px;
	      height:31px;
	      border:1px solid #000;
	      overflow:hidden;
	      /*position:relative;*/
	      background-color:#f00;
      }
      .btn-group-vertical .btn {width:100%;}
      #scope1 {
	border:1px solid #000;
        background-color:#000;
	-webkit-border-radius: 25px;
	-moz-border-radius: 25px;
	border-radius: 25px;        
      }
      canvas {
	width: 640px;
	height: 256px;
	cursor: none;
      }
      .slider-selection {
	background: #BABABA;
      }
    </style>
    <link href="/stylesheets/bootstrap.min.css" type="text/css" rel="stylesheet" media="screen"></link>

    <!-- Templating Signal Widget-->
    <script type="text/template" id="signalTemplate">
      <div id="signal1">Channel 1 power<div class="progress"><div class="bar bar-danger" style="width: 0%;"></div><div class="bar bar-warning" style="width: 0%;"></div><div class="bar bar-success" style="width: 0%;"></div></div></div>

    <!-- Templating Demodulator window Widget-->
    <script type="text/template" id="decoderTemplate">
	<div class="row">
	 <div class="span3">
	  <div class="span1">
	    <div class="btn-group">
	      <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
		Channel
		<span class="caret"></span>
	      </button>
	      <ul class="dropdown-menu">
		<li><a href="#">0</a></li>
		<li><a href="#">1</a></li>
		<li><a href="#">2</a></li>
	      </ul>
	    </div>
	  </div>
	  <div class="span1">
	    <div class="btn-group">
	      <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
		Decoder
		<span class="caret"></span>
	      </button>
	      <ul class="dropdown-menu">
		<li><a href="#">None</a></li>
		<li><a href="#">Acars</a></li>
		<li><a href="#">Acars GPL</a></li>
		<li><a href="#">CW</a></li>
		<li><a href="#">RTTY</a></li>
	      </ul>
	    </div>
	  </div>
	 </div>
	</div>
	<div class="scrollboxhalf">

    <!-- Templating Status Widget-->
    <script type="text/template" id="statusTemplate">
      Last status :<span id="statuscmd"></span>

    <!-- Templating Radio buttons Widget-->
    <script type="text/template" id="controlTemplate">
      <button type="button" class="btn power" data-toggle="button" >Power</button>
      <div id="squelch"></div>
      <div class="btn-group btn-group-vertical" data-toggle="buttons-checkbox">
	  <button class="btn nb">Noise Blanker</button>
	  <button class="btn agc">Auto Gain Control</button>
	  <button class="btn vsc">Voice Squelch</button>
      </div>
    </script>    
    <script type="text/template" id="radioTemplate">
      <div class="btn-toolbar btn-group-vertical">
	<label class="modulation-mode">Modulations</label>
	<div class="btn-group btn-group-vertical" data-toggle="buttons-radio">
	    <button class="btn wfm">Wide FM</button>
	    <button class="btn fm">FM</button>
	    <button class="btn am">AM</button>
	    <button class="btn usb">USB</button>
	    <button class="btn lsb">LSB</button>
	    <button class="btn cw">CW</button>	
	</div>
	<label class="filter-width">Filters</label>
	<div class="btn-group btn-group-vertical" data-toggle="buttons-radio">
	    <button class="btn 28k">2.8k</button>
	    <button class="btn 6k">6k</button>
	    <button class="btn 15k">15k</button>
	    <button class="btn 50k">50k</button>
	    <button class="btn 230k">230k</button>	
	</div>
      </div>
    </script>    
    <script type="text/template" id="frequencyTemplate">
      <div>
	<div id="digits"></div>
	<div id="control"></div>
      </div>
    </script>
    <script type="text/template" id="displayTemplate">

    <script type="text/template" id="viewerTemplate">

	<div class="row">

		  Refresh
		  <span class="caret"></span>
		</button>
		<ul class="dropdown-menu">
		  <li><a href="#">1 s</a></li>
		  <li><a href="#">0.5 s</a></li>
		  <li><a href="#">0.2 s</a></li>
		  <li><a href="#">0.1 s</a></li>
		  <li><a href="#">0.05 s</a></li>
		</ul>
	      </div>	 
	  </div>
	  <p><canvas id="canvas" width="512" height="256"></canvas></p>
	</div>  
       </div>

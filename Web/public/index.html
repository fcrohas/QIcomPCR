    <link href="/stylesheets/bootstrap-responsive.min.css" type="text/css" rel="stylesheet" media="screen"></link>

</head>
<body>

    <div class="navbar navbar-inverse navbar-fixed-top">

          </div><!--/.nav-collapse -->
        </div>

    <div class="container">

      <h1>Bootstrap starter template</h1>
      <div id="signal" class="progress">
        <div class="bar bar-danger" style="width: 0%;"></div>
        <div class="bar bar-warning" style="width: 0%;"></div>
        <div class="bar bar-success" style="width: 0%;"></div>
      </div>
      <p id="text">socket.io</p>
      <p>Use this document as a way to quick start any new project.<br> All you get is this message and a barebones HTML document.</p>

    </div>


    <script src="/js/socket.io.js"></script>
    <script src="/js/jquery-1.9.1.min.js"></script><!-- Downloaded Jquery -->
    <script src="/js/bootstrap.min.js"></script><!-- Downloaded Jquery -->

    <script>
        $(document).ready(function(){

            text        = $('#text');

            var socket = io.connect('http://localhost:3000');

            socket.on('connect', function () {
                text.html('connected');
            });

            socket.on('message', function (msg) {

                if (msg.substring(0,3) == 'sig') {
                    if ( msg.substring(3) < 100 ) {
                        $('.bar-danger').width(msg.substring(3));
                    }
                    if (( msg.substring(3) > 50 ) && ( msg.substring(3) < 150 )) {
                        $('.bar-danger').width('10%');
                        $('.bar-warning').width(msg.substring(3)-50);
                    }
                    if ( msg.substring(3) > 150 ) {
                        $('.bar-danger').width('10%');
                        $('.bar-warning').width('30%');
                        $('.bar-success').width(msg.substring(3)-150);
                    }
                }
                else
                    text.html(msg);
            });

            socket.on('disconnect', function () {
                text.html('disconnected');
            });
            socket.on('news', function (data) {
                text.html(data);
                console.log(data);
            });
            socket.on('signal', function (data) {
                signal.style.width = data;
                //text.html(data);
                console.log(data);
            });

        });
    </script>
</body>
</html>

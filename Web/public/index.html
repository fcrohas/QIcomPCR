<html>
<head>
    <meta charset="utf-8">
    <title>Web Interface for QIcomPCR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="/stylesheets/style.css" type="text/css" rel="stylesheet" media="screen"></link>
    <link href="/stylesheets/bootstrap.min.css" type="text/css" rel="stylesheet" media="screen"></link>
    <link href="/stylesheets/bootstrap-responsive.min.css" type="text/css" rel="stylesheet" media="screen"></link>
    <link href="/stylesheets/slider.css" type="text/css" rel="stylesheet" media="screen"></link>
</head>
<body>
    <!--applet id="SpeexAudio" code="com.lilisoft.Main.class" archive="SpeexAudio.jar" mayscript height="1" width="1"></applet-->
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">QIcomPCR</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about" data-toggle="modal">About</a></li>
              <li><a href="#contact" data-toggle="modal">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
      <ul class="nav nav-tabs" id="Tab">
	<li class="active"><a href="#cmd">Command</a></li>
	<li><a href="#demod">Demodulator</a></li>
	<li><a href="#debug">Debug</a></li>
      </ul>
      
      <div class="tab-content">
	<div class="tab-pane active" id="cmd">
	  <div class="row">
	    <div class="span2">
			<div id="controlleft"></div>
			<fieldset>
				<legend>Controls</legend>      
				<div id="squelch"></div>
				<div id="ifshift"></div>
				<div id="volume"></div>
			</fieldset>
	    </div>
	    <div class="span8">
	    	<div id="mainDisplay"></div>
	    </div>
	    <div class="span2">
	    	<div id="control"></div>
	    </div>
	  </div>
	</div>
	<div class="tab-pane" id="demod">
	  <div id="dmodwin"></div>
	  <div id="scope"></div>
	</div>
	<div class="tab-pane" id="debug">
	  <div id="dbgwin"></div>
	</div>
      </div>
    </div>

	<div id="about" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
	    <h3>About QIcomPCR</h3>
	  </div>
	  <div class="modal-body">
	    <p>This is the Web interface of QIComPCR Software available at <a href="https://github.com/fcrohas/QIcomPCR">GitHub</a></p>
	    <p>This software is available under the GNU GPL license</p>
	    <p>Copyright (C) 2012 Fabrice Crohas <fcrohas@gmail.com></p>
	  </div>
	  <div class="modal-footer">
	    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
	  </div>
	</div>

	<div id="contact" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
	    <h3>Contact for QIcomPCR</h3>
	  </div>
	  <div class="modal-body">
	  	<div class="control-group">
	  		<label class="control-label" for="inputIcon">Email address</label>
	  		<i class="icon-envelope"></i>
	  		<a href="mailto:fcrohas@gmail.com">Fabrice Crohas</a>
	  	</div>
	  </div>
	  <div class="modal-footer">
	    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
	  </div>
	</div>

    <!--script src="http://www.java.com/js/deployJava.js"></script> 
    <embed id="deployJavaPlugin" type="application/java-deployment-toolkit" hidden="true"></embed-->
    <script src="/js/xaudio.js"></script>
    <script src="/js/pcmdata.min.js"></script>
    <script src="/js/binary.min.js"></script>
    <script src="/js/speex.min.js"></script>
    <script src="/js/socket.io.js"></script>
    <script src="/js/jquery-1.9.1.min.js"></script><!-- Downloaded Jquery -->
    <script src="/js/bootstrap.min.js"></script><!-- Downloaded Bootstrap -->
    <script src="/js/json2.js"></script><!-- Downloaded Json2 -->
    <script src="/js/underscore-min.js"></script><!-- Downloaded Underscore -->
    <script src="/js/backbone-min.js"></script><!-- Downloaded Backbone -->
    <script src="/js/raphael-min.js"></script><!-- Downloaded Raphael -->
    <script src="/js/bootstrap-slider.js"></script>

    
    <script src="/js/models/sound.js"></script><!-- Sound model controller -->
    <script src="/js/models/remote.js"></script><!-- Remote model controller -->
    <script src="/js/models/frequencytable.js"></script><!-- Remote model controller -->
    <script src="/js/views/dbgwin.js"></script><!-- Debug Window widget -->
    <script src="/js/views/status.js"></script><!-- Debug Window widget -->
    <script src="/js/views/radio.js"></script><!-- Debug Window widget -->    
	<script src="/js/views/controls.js"></script><!-- Debug Window widget -->    
    <script src="/js/views/viewer2d.js"></script><!-- Scope widget 2D -->
    <script src="/js/views/decoder.js"></script><!-- Decoder widget -->
    <script src="/js/views/display.js"></script><!-- Display widget -->        
    <script src="/js/views/wheel.js"></script><!-- Wheel widget -->        

    <script src="/js/main.js"></script>
    
    <!-- Templating Debug window Widget-->
    <script type="text/template" id="debugTemplate">
      <div class="scrollbox"></div>
    </script>

    <!-- Templating Demodulator window Widget-->
    <script type="text/template" id="decoderTemplate">
	<div class="row">
	 <div class="span3">
	  <div class="span1">
	    <div class="btn-group" id="channel">
	      <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
		Channel
		<span class="caret"></span>
	      </button>
	      <ul class="dropdown-menu">
		<li><a href="#">0</a></li>
		<li><a href="#">1</a></li>
		<li><a href="#">2</a></li>
	      </ul>
	    </div>
	  </div>
	  <div class="span1">
	    <div class="btn-group" id="decoder">
	      <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
		Decoder
		<span class="caret"></span>
	      </button>
	      <ul class="dropdown-menu">
		<li><a href="#">None</a></li>
		<li><a href="#">Acars</a></li>
		<li><a href="#">Acars GPL</a></li>
		<li><a href="#">CW</a></li>
		<li><a href="#">RTTY</a></li>
	      </ul>
	    </div>
	  </div>
	 </div>
	</div>
	<div class="scrollboxhalf">
	  <div id="content"></div>
	  <div class="cursor"></div>
	</div>
    </script>
    
    <!-- Templating Status Widget-->
    <script type="text/template" id="statusTemplate">
      Last status :<span id="statuscmd"></span>
    </script>
    
    <!-- Templating Radio buttons Widget-->
    <script type="text/template" id="controlTemplate">
      <fieldset>
	<legend>Power</legend>
		<button type="button" class="btn power" data-toggle="button" ><div class="led-green off"></div>Power</button>
	</fieldset>
	<fieldset>
	<legend>General</legend>
	<div class="btn-group btn-group-vertical" data-toggle="buttons-checkbox">
	    <button class="btn nb">Noise Blanker</button>
	    <button class="btn agc">Auto Gain Control</button>
	    <button class="btn vsc">Voice Squelch</button>
	</div>
      </fieldset>
    </script>    
    <script type="text/template" id="radioTemplate">
      <div class="btn-toolbar btn-group-vertical">
	<fieldset>
	  <legend>Modulations</legend>
	  <div class="btn-group btn-group-vertical" data-toggle="buttons-radio">
	      <button class="btn wfm">Wide FM</button>
	      <button class="btn fm">FM</button>
	      <button class="btn am">AM</button>
	      <button class="btn usb">USB</button>
	      <button class="btn lsb">LSB</button>
	      <button class="btn cw">CW</button>	
	  </div>
	</fieldset>
	<fieldset>
	  <legend>Filters</legend>
	  <div class="btn-group btn-group-vertical" data-toggle="buttons-radio">
	      <button class="btn 28k">2.8k</button>
	      <button class="btn 6k">6k</button>
	      <button class="btn 15k">15k</button>
	      <button class="btn 50k">50k</button>
	      <button class="btn 230k">230k</button>	
	  </div>
	</fieldset>
      </div>
    </script>    
    <script type="text/template" id="displayTemplate">
      <div>
	<div id="display"></div>
      </div>
    </script>
    <script type="text/template" id="wheelTemplate">
      <div>
		<div id="wheel"></div>
		<div id="label"></div>
      </div>
    </script>
    <script type="text/template" id="viewerTemplate">
      <div class="container">
	<div class="row">
	 <div class="span3">
	  <div class="span1">
	    <button type="button" class="btn btn-primary start" data-toggle="button">Start</button>
	  </div>  
	  <div class="span1">
	      <div class="btn-group">
		<button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
		  Refresh
		  <span class="caret"></span>
		</button>
		<ul class="dropdown-menu">
		  <li><a href="#">1 s</a></li>
		  <li><a href="#">0.5 s</a></li>
		  <li><a href="#">0.2 s</a></li>
		  <li><a href="#">0.1 s</a></li>
		  <li><a href="#">0.05 s</a></li>
		</ul>
	      </div>	 
	  </div>
	 </div>
	</div>
	<div class="row">
	  <div class="span12">
	    <p><canvas id="canvas" width="512" height="256"></canvas></p>
	  </div>
	</div>
      </div>
    </script>
</body>
</html>
